<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;500;700;900&display=swap');

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: #020617;
            color: #94a3b8;
            overflow: hidden;
            transition: background-color 2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- VISUAL HACKS --- */
        /* 1. Ambient Breathing Background */
        .ambient-glow {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(30, 58, 138, 0.15) 0%, rgba(2, 6, 23, 0) 70%);
            z-index: -2; pointer-events: none; transition: all 0.5s ease;
        }
        .breathing-mode {
            background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(2, 6, 23, 0) 60%);
            animation: breathCycle 19s infinite ease-in-out;
        }
        @keyframes breathCycle {
            0% { transform: scale(0.8); opacity: 0.3; }   /* Inhale (4s) */
            20% { transform: scale(1.1); opacity: 0.6; }  /* Hold (7s start) */
            55% { transform: scale(1.1); opacity: 0.6; }  /* Hold (7s end) */
            100% { transform: scale(0.8); opacity: 0.3; } /* Exhale (8s) */
        }

        /* 2. Parallax Stars */
        .stars {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px), radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px; z-index: -1; opacity: 0.3;
            transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 3. Photic Driving (2Hz Strobe) */
        @keyframes subtlePulse { 0%, 100% { opacity: 0; } 50% { opacity: 0.1; } }
        #photicLayer { position: fixed; inset: 0; background: #fff; pointer-events: none; z-index: 0; animation: subtlePulse 4s infinite ease-in-out; display: none; }
        
        /* 4. Ghost Mode (OLED Black) */
        body.ghost-active * { opacity: 0 !important; pointer-events: none !important; }
        body.ghost-active { background-color: #000000 !important; cursor: none; }
        #ghostHint { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #333; font-size: 10px; z-index: 9999; pointer-events: none; opacity: 0; transition: opacity 1s; }
        body.ghost-active #ghostHint { opacity: 1 !important; }

        /* --- UI COMPONENTS --- */
        .sound-card { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(8px); border-radius: 16px; transition: all 0.3s ease; }
        .active-card { border-color: rgba(56, 189, 248, 0.5); box-shadow: 0 0 15px rgba(56, 189, 248, 0.1); }
        .void-card { border-color: rgba(139, 92, 246, 0.3); background: linear-gradient(145deg, rgba(15, 23, 42, 0.8), rgba(46, 16, 101, 0.4)); }
        .void-card.active-card { border-color: #8b5cf6; box-shadow: 0 0 30px rgba(139, 92, 246, 0.2); }
        
        /* Custom Range Slider */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #e2e8f0; cursor: pointer; margin-top: -6px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .timer-btn.active { background-color: #38bdf8; color: #0f172a; border-color: #38bdf8; }
    </style>
</head>

        <button id="btnInit" class="px-12 py-4 rounded-full bg-indigo-600 text-white font-bold tracking-widest hover:bg-indigo-500 transition shadow-lg hover:shadow-indigo-500/50 transform active:scale-95">ENTER SLEEP MODE</button>

    <script>
        // --- 1. PWA INSTALLATION ---
        let deferredPrompt; const btnInstall = document.getElementById('btnInstall');
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js')); }
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; btnInstall.classList.remove('hidden'); });
        btnInstall.addEventListener('click', async () => { if (!deferredPrompt) return; deferredPrompt.prompt(); deferredPrompt = null; btnInstall.classList.add('hidden'); });

        // --- 2. CORE VARIABLES ---
        let audioCtx; const nodes = {};
        const stars = document.querySelector('.stars');
        let sleepTimer = null; let breathingInterval = null;
        const allSounds = ['void','orbit','rain','wind','fire','drone','nirvana','delta','brown'];

        // --- 3. SENSORS & GHOST MODE ---
        window.addEventListener('deviceorientation', (e) => { stars.style.transform = `translate(${e.gamma*1.5}px, ${e.beta*1.5}px)`; });
        document.addEventListener('mousemove', (e) => { stars.style.transform = `translate(${(window.innerWidth-e.pageX*2)/100}px, ${(window.innerHeight-e.pageY*2)/100}px)`; });
        let lastTap = 0;
        document.body.addEventListener('touchend', (e) => { if(new Date().getTime()-lastTap < 500) { toggleGhostMode(); e.preventDefault(); } lastTap=new Date().getTime(); });
        document.body.addEventListener('dblclick', toggleGhostMode);
        function toggleGhostMode() { document.body.classList.toggle('ghost-active'); }

        // --- 4. AUDIO GENERATORS ---
        function createNoiseBuffer() {
            if (!audioCtx) return; const s=audioCtx.sampleRate*2; const b=audioCtx.createBuffer(1,s,audioCtx.sampleRate);
            const d=b.getChannelData(0); for(let i=0;i<s;i++) d[i]=Math.random()*2-1; return b;
        }

        // Void (Shepard)
        function createVoidSource(gn) {
            const oscs=[], gains=[]; const speed=0.08, baseFreq=70;
            for(let i=0;i<6;i++) {
                const o=audioCtx.createOscillator(); o.type='sine'; const p=audioCtx.createStereoPanner(); p.pan.value=(Math.random()*2)-1;
                const g=audioCtx.createGain(); g.gain.value=0; o.connect(p); p.connect(g); g.connect(gn); o.start(); oscs.push(o); gains.push(g);
            }
            const st=audioCtx.currentTime;
            (function up(){
                const t=audioCtx.currentTime-st;
                for(let i=0;i<6;i++){
                    let ph=(t*speed+(i/6))%1; let freq=baseFreq*Math.pow(2,(1-ph)*4); oscs[i].frequency.setValueAtTime(freq,audioCtx.currentTime);
                    let vol=Math.pow(Math.sin(Math.PI*ph),3); gains[i].gain.setTargetAtTime(vol*0.25,audioCtx.currentTime,0.05);
                }
                requestAnimationFrame(up);
            })();
        }

        // Orbit (8D)
        function createOrbitSource(gn) {
            const o1=audioCtx.createOscillator(); o1.frequency.value=180; const o2=audioCtx.createOscillator(); o2.frequency.value=182;
            const m=audioCtx.createGain(); m.gain.value=0.3; o1.connect(m); o2.connect(m);
            const p=audioCtx.createStereoPanner(); const l=audioCtx.createOscillator(); l.frequency.value=0.1; l.connect(p.pan);
            m.connect(p); p.connect(gn); o1.start(); o2.start(); l.start();
        }

        // Organic Sources
        function createOrganicSource(type, gn) {
            if (['rain', 'wind', 'brown'].includes(type)) {
                const b=createNoiseBuffer(); const n=audioCtx.createBufferSource(); n.buffer=b; n.loop=true;
                const f=audioCtx.createBiquadFilter(); 
                if(type==='rain') { f.type='lowpass'; f.frequency.value=700; }
                if(type==='brown') { f.type='lowpass'; f.frequency.value=350; }
                if(type==='wind') { f.type='bandpass'; f.frequency.value=400; f.Q.value=0.5; }
                const l=audioCtx.createOscillator(); l.frequency.value=0.1; 
                const lg=audioCtx.createGain(); lg.gain.value=200; l.connect(lg); lg.connect(f.frequency); l.start();
                const p=audioCtx.createStereoPanner(); const pl=audioCtx.createOscillator(); pl.frequency.value=0.05; 
                const pg=audioCtx.createGain(); pg.gain.value=0.2; pl.connect(pg); pg.connect(p.pan); pl.start();
                n.connect(f); f.connect(p); p.connect(gn); n.start();

            } else if (type === 'fire') {
                const b=createNoiseBuffer(); const n=audioCtx.createBufferSource(); n.buffer=b; n.loop=true;
                const f=audioCtx.createBiquadFilter(); f.type='lowpass'; f.frequency.value=500;
                const p=audioCtx.createStereoPanner(); const pl=audioCtx.createOscillator(); pl.frequency.value=0.2; 
                pl.connect(p.pan); pl.start();
                n.connect(f); f.connect(p); p.connect(gn); n.start();

            } else if (type === 'drone') {
                [110, 164.81, 220].forEach((fr, i) => {
                    const o=audioCtx.createOscillator(); o.type='triangle'; o.frequency.value=fr; o.detune.value = (i-1)*5; 
                    const g=audioCtx.createGain(); g.gain.value=0.1; o.connect(g); g.connect(gn); o.start();
                });

            } else if (type === 'nirvana') {
                const o=audioCtx.createOscillator(); o.type='sine'; o.frequency.value=528;
                const p=audioCtx.createStereoPanner(); const l=audioCtx.createOscillator(); l.frequency.value=0.2; l.connect(p.pan);
                o.connect(p); p.connect(gn); o.start(); l.start();

            } else if (type === 'delta') {
                const o1=audioCtx.createOscillator(); o1.frequency.value=100; const o2=audioCtx.createOscillator(); o2.frequency.value=102;
                const p1=audioCtx.createStereoPanner(); p1.pan.value=-1; const p2=audioCtx.createStereoPanner(); p2.pan.value=1;
                o1.connect(p1); p1.connect(gn); o2.connect(p2); p2.connect(gn); o1.start(); o2.start();
            }
        }

        // --- 5. INITIALIZATION & CONTROLS ---
        document.getElementById('btnInit').addEventListener('click', async () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // --- SAFETY LIMITER (COMPRESSOR) ---
                const limiter = audioCtx.createDynamicsCompressor();
                limiter.threshold.value = -12;
                limiter.knee.value = 40;
                limiter.ratio.value = 12;
                limiter.connect(audioCtx.destination);
                
                // Initialize nodes connected to Limiter
                allSounds.forEach(t => { nodes[t]=audioCtx.createGain(); nodes[t].gain.value=0; nodes[t].connect(limiter); });
                
                // Start Engines
                createVoidSource(nodes['void']); createOrbitSource(nodes['orbit']);
                createOrganicSource('rain', nodes['rain']); createOrganicSource('wind', nodes['wind']);
                createOrganicSource('fire', nodes['fire']); createOrganicSource('drone', nodes['drone']);
                createOrganicSource('nirvana', nodes['nirvana']); createOrganicSource('delta', nodes['delta']);
                createOrganicSource('brown', nodes['brown']);
            }
            try { if ('wakeLock' in navigator) await navigator.wakeLock.request('screen'); } catch(e){}
            const ov=document.getElementById('startOverlay'); ov.style.opacity=0; setTimeout(()=>ov.style.display='none',700);
            activateNeuroDrop();
        });

        // Breathing Logic
        const btnBreathe = document.getElementById('btnBreathe');
        const glowBg = document.getElementById('glowBg');
        const breatheGuide = document.getElementById('breatheGuide');
        const breathText = document.getElementById('breathText');
        
        btnBreathe.addEventListener('click', () => {
            glowBg.classList.toggle('breathing-mode');
            breatheGuide.classList.toggle('hidden');
            if(glowBg.classList.contains('breathing-mode')) {
                btnBreathe.classList.add('text-sky-400', 'border-sky-400');
                runBreathCycle(); breathingInterval = setInterval(runBreathCycle, 19000);
            } else {
                btnBreathe.classList.remove('text-sky-400', 'border-sky-400');
                clearInterval(breathingInterval); breathText.innerText = "";
            }
        });

        function runBreathCycle() {
            breathText.innerText = "TARIK (4s)";
            setTimeout(() => breathText.innerText = "TAHAN (7s)", 4000);
            setTimeout(() => breathText.innerText = "HEMBUS (8s)", 11000);
        }

        // Timer Logic
        document.querySelectorAll('.timer-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.timer-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                if (sleepTimer) clearTimeout(sleepTimer);
                const mins = parseInt(e.target.dataset.time);
                if (mins > 0) {
                    const millis = mins * 60000;
                    document.getElementById('timerDisplay').innerText = `Stopping at ${new Date(Date.now() + millis).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;
                    sleepTimer = setTimeout(() => {
                        allSounds.forEach(t => rampVolume(t, 0, 10)); // Fade out 10s
                        setTimeout(() => audioCtx.suspend(), 10000);
                    }, millis);
                } else {
                    document.getElementById('timerDisplay').innerText = "";
                }
            });
        });

        // Neuro Drop Protocol
        window.activateNeuroDrop = function() {
            document.getElementById('photicLayer').style.display='block';
            allSounds.forEach(t => { if(nodes[t]) { nodes[t].gain.cancelScheduledValues(audioCtx.currentTime); rampVolume(t,0,1);} });
            
            console.log("ðŸš€ Platinum Protocol");
            rampVolume('orbit',70,3); rampVolume('rain',30,3); rampVolume('fire',10,3);

            setTimeout(()=>{ rampVolume('orbit',0,30); rampVolume('void',60,40); rampVolume('wind',20,40); }, 120000);
            setTimeout(()=>{ rampVolume('void',0,60); rampVolume('rain',0,60); rampVolume('fire',0,60); rampVolume('wind',0,60); 
                             rampVolume('delta',80,40); rampVolume('brown',50,40); 
                             document.getElementById('photicLayer').style.display='none'; }, 300000);
        }

        window.applyPreset = (p) => { if(p==='clear') { Object.values(nodes).forEach(n=>n.gain.setTargetAtTime(0,audioCtx.currentTime,0.5)); document.querySelectorAll('input[type=range]').forEach(i=>i.value=0); } }
        function rampVolume(t,v,d) { if(!nodes[t])return; nodes[t].gain.linearRampToValueAtTime(v/100,audioCtx.currentTime+d); const el=document.querySelector(`input[data-type="${t}"]`); if(el){el.value=v; const l=document.getElementById('vol'+t.charAt(0).toUpperCase()+t.slice(1)); if(l) l.innerText=v+'%';} }
        document.querySelectorAll('input[type=range]').forEach(i=>{ i.addEventListener('input',(e)=>{ const t=e.target.dataset.type; nodes[t].gain.cancelScheduledValues(audioCtx.currentTime); nodes[t].gain.setTargetAtTime(e.target.value/100,audioCtx.currentTime,0.1); document.getElementById('vol'+t.charAt(0).toUpperCase()+t.slice(1)).innerText=e.target.value+'%'; }); });
    </script>
</body>
</html>
